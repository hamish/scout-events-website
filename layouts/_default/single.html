{{ define "main" }}
<article class="card">
    <h1>{{ .Title }}</h1>
    
    {{ if .Date }}
    <p class="text-muted mb-3"><small>Published: {{ .Date.Format "January 2, 2006" }}</small></p>
    {{ end }}
    
    <div class="content">
        {{ .Content }}
    </div>
</article>

<nav class="mt-4">
    <a href="/" class="btn btn-secondary">&larr; Back to Home</a>
    {{ if .Section }}
    <a href="/{{ .Section }}/" class="btn">More {{ .Section | title }}</a>
    {{ end }}
</nav>
{{ end }}
