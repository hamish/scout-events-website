<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Data.site.title | default .Site.Title }}{{ end }}{{ else }}{{ .Site.Data.site.title | default .Site.Title }}{{ end }}</title>
    
    <!-- Favicon -->
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon }}">
    {{ end }}
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ "/css/main.css" | relURL }}" as="style">
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline (for future implementation) -->
    <!-- <style>{{ readFile "assets/css/critical.css" | safeCSS }}</style> -->
    
    <!-- Main Stylesheet with optimized loading -->
    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}" media="all">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//scout-events-website.netlify.app">
    <link rel="preconnect" href="https://api.netlify.com">
    
    <!-- SEO and Social Media Meta Tags -->
    {{ partial "seo.html" . }}
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    {{ partial "header.html" . }}
    
    <main class="main-content" id="main-content">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Mobile Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuToggle && mobileMenu) {
                // Handle both click and touch events
                function toggleMenu() {
                    const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';
                    
                    mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
                    mobileMenu.classList.toggle('active');
                    
                    // Update hamburger icon
                    const hamburger = mobileMenuToggle.querySelector('.hamburger');
                    if (hamburger) {
                        hamburger.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
                    }
                    
                    // Prevent body scroll when menu is open
                    if (mobileMenu.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                }
                
                function closeMenu() {
                    mobileMenu.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    const hamburger = mobileMenuToggle.querySelector('.hamburger');
                    if (hamburger) {
                        hamburger.textContent = '☰';
                    }
                    document.body.style.overflow = '';
                }
                
                mobileMenuToggle.addEventListener('click', toggleMenu);
                mobileMenuToggle.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    toggleMenu();
                });
                
                // Close mobile menu when clicking on a link
                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                    link.addEventListener('touchstart', closeMenu);
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                        closeMenu();
                    }
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape' && mobileMenu.classList.contains('active')) {
                        closeMenu();
                        mobileMenuToggle.focus();
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth >= 768 && mobileMenu.classList.contains('active')) {
                        closeMenu();
                    }
                });
            }
        });
    </script>
</body>
</html>
