<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Favicon -->
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon }}">
    {{ end }}
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    {{ partial "header.html" . }}
    
    <main class="main-content" id="main-content">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Mobile Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuToggle && mobileMenu) {
                // Handle both click and touch events
                function toggleMenu() {
                    const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';
                    
                    mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
                    mobileMenu.classList.toggle('active');
                    
                    // Update hamburger icon
                    const hamburger = mobileMenuToggle.querySelector('.hamburger');
                    if (hamburger) {
                        hamburger.textContent = mobileMenu.classList.contains('active') ? '✕' : '☰';
                    }
                    
                    // Prevent body scroll when menu is open
                    if (mobileMenu.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                }
                
                function closeMenu() {
                    mobileMenu.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    const hamburger = mobileMenuToggle.querySelector('.hamburger');
                    if (hamburger) {
                        hamburger.textContent = '☰';
                    }
                    document.body.style.overflow = '';
                }
                
                mobileMenuToggle.addEventListener('click', toggleMenu);
                mobileMenuToggle.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    toggleMenu();
                });
                
                // Close mobile menu when clicking on a link
                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                    link.addEventListener('touchstart', closeMenu);
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                        closeMenu();
                    }
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape' && mobileMenu.classList.contains('active')) {
                        closeMenu();
                        mobileMenuToggle.focus();
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth >= 768 && mobileMenu.classList.contains('active')) {
                        closeMenu();
                    }
                });
            }
        });
    </script>
</body>
</html>
