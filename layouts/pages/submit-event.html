{{ define "main" }}
<div class="container">
  <h1>Submit a New Event</h1>
  <p>Use the form below to submit a new event. All events will be reviewed by an editor before being published.</p>
  
  <form name="submit-event" method="POST" data-netlify="true" action="/contact/success">
    <input type="hidden" name="form-name" value="submit-event" />
    
    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" name="title" id="title" required>
    </div>
    
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" id="start_date" required>
    </div>
    
    <div class="form-group">
      <label for="start_time">Start Time</label>
      <input type="time" name="start_time" id="start_time" required>
    </div>
    
    <div class="form-group">
      <label for="end_time">End Time</label>
      <input type="time" name="end_time" id="end_time" required>
    </div>
    
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" name="location" id="location" required>
    </div>
    
    <div class="form-group">
      <label for="event_type">Event Type</label>
      <select name="event_type" id="event_type" required>
        <option value="">Select an event type</option>
        <option value="meeting">Meeting</option>
        <option value="camping">Camping</option>
        <option value="community_service">Community Service</option>
        <option value="fundraising">Fundraising</option>
        <option value="social">Social</option>
        <option value="training">Training</option>
        <option value="competition">Competition</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Age Groups</label>
      <div class="checkbox-group">
        <input type="checkbox" name="age_groups[]" id="beavers" value="beavers">
        <label for="beavers">Beavers</label>
        <input type="checkbox" name="age_groups[]" id="cubs" value="cubs">
        <label for="cubs">Cubs</label>
        <input type="checkbox" name="age_groups[]" id="scouts" value="scouts">
        <label for="scouts">Scouts</label>
        <input type="checkbox" name="age_groups[]" id="venturers" value="venturers">
        <label for="venturers">Venturers</label>
        <input type="checkbox" name="age_groups[]" id="rovers" value="rovers">
        <label for="rovers">Rovers</label>
        <input type="checkbox" name="age_groups[]" id="all" value="all">
        <label for="all">All</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="5" required></textarea>
    </div>
    
    <div class="form-group">
      <input type="checkbox" name="registration_required" id="registration_required" value="true">
      <label for="registration_required">Registration Required</label>
    </div>
    
    <div class="form-group">
      <button type="submit">Submit Event</button>
    </div>
  </form>
</div>
{{ end }}
