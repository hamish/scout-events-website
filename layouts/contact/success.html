{{ define "main" }}
<article class="success-page">
    <div class="success-container">
        <div class="success-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="12" r="10" stroke="#27ae60" stroke-width="2" fill="#d5f4e6"/>
                <path d="m9 12 2 2 4-4" stroke="#27ae60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ if .Description }}
            <p class="page-description">{{ .Description }}</p>
            {{ end }}
        </header>
        
        <div class="success-content">
            {{ .Content }}
        </div>
        
        <div class="success-actions">
            <a href="/contact/" class="btn btn-secondary">Send Another Message</a>
            <a href="/" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Clear any saved form data on successful submission
    localStorage.removeItem('contactFormData');
    
    // Focus management for accessibility
    const heading = document.querySelector('h1');
    if (heading) {
        heading.focus();
    }
    
    // Optional: Auto-redirect after 30 seconds
    // setTimeout(function() {
    //     window.location.href = '/';
    // }, 30000);
});
</script>
{{ end }}
